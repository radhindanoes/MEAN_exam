<h2>New Pet</h2>
<ul *ngIf="errors">
<li class="errors">{{errors}}</li>
</ul>

<ul *ngIf="mongoerrors">
<li class="errors">{{mongoerrors}}</li>
</ul>


<form name="newPetForm" #newPetForm="ngForm" (submit)="submitNewPet()">

  <label for="name">Name</label><br>
  <input type="text" name="name"
  required
  minlength="3"
  [(ngModel)]="newPet.name"
  #name = "ngModel"
  >
  <br>

  <label for="type">Type</label><br>
  <input type="text" name="type"
  required
  minlength="3"
  [(ngModel)]="newPet.type"
  #type = "ngModel"
  >
  <br>

  <label for="description">Description</label><br>
  <input type="text" name="description"
  required
  minlength="3"
  [(ngModel)]="newPet.description"
  #description = "ngModel"
  >
  <br>

  <label for="skillone">Skill One</label><br>
  <input type="text" name="skillone"
  required
  minlength="3"
  [(ngModel)]="newPet.skillone"
  #skillone = "ngModel"
  >
  <br>

  <label for="skilltwo">Skill Two</label><br>
  <input type="text" name="skilltwo"
  required
  minlength="3"
  [(ngModel)]="newPet.skilltwo"
  #skilltwo = "ngModel"
  >
  <br>

  <label for="skillthree">Skill Three</label><br>
  <input type="text" name="skillthree"
  required
  minlength="3"
  [(ngModel)]="newPet.skillthree"
  #skillthree = "ngModel"
  >
  <br>

  <a [routerLink]="['/']"><button class="resetButton">Reset</button></a>
  <input class="createButton" type="submit" value="Create">

</form>
